<!DOCTYPE html>
<html>

<head>
    <title>Suggestions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="script.js"></script>
</head>

<body class="sugg-body">
    <main class="suggestions">
        <h1>Suggestions</h1>
        <p>Thanks for visiting the suggestions page. Feel free to suggest new activities for already existing categories or new categories entirely.</p>
        <form id="textbox" method="get" onsubmit="submission(); return false;">
        	<div class="text">
        		<input id="first-name" type="text" name="first-name" placeholder="First name" required="true" onfocus="clear_input('first-name')" onblur="revert('first-name', 'First name')"/>
        	</div>
        	<div class="text">
        		<input id="last-name" type="text" name="last-name" placeholder="Last name" required="true" onfocus="clear_input('last-name')" onblur="revert('last-name', 'Last name')"/>
        	</div>
            <div class="radio">
                <input type="radio" name="category_choice" value="1" onselect="existingInput(); return false;">Existing Category<br>
                <input type="radio" name="category_choice" value="2" onclick="newInput(); return false;">New Category Suggestion
            </div>
            <div class="text">
            	<input id="category" type="text" name="category" placeholder="Category" required onfocus="clear_input('category')" onblur="revert('category', 'Category')"/>
            </div>
            <div class="text">
            	<input id="activity" type="text" name="activity" placeholder="Activity" required onfocus="clear_input('activity')" onblur="revert('activity', 'Activity')"/>
            </div>
            <div class="comments">
            	<textarea id="comment" name="comment" placeholder="Comments" onfocus="clear_input('comment')" onblur="revert('comment', 'Comments')"></textarea>
            </div>
            <div class="button-container">
                <input id="button" type="button" value="Back to Home" onclick="redirect()">
                <input id="button" type="reset" value="Reset" onclick="reset_form()"/>
                <input id="button" type="submit" value="Submit" onclick="submission()"/>
            </div>
        </form>
    </main>
</body>

</html>

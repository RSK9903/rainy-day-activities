<!DOCTYPE html>
<html>

<head>
    <title>Suggestions</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body class="sugg-body">
    <main class="suggestions">
        <h1>Suggestions</h1>
        <form method="post" id="textbox" method="get">
        	<div>
        		<input type="text" name="first-name" placeholder=" First name" required>
        	</div>
        	<div>
        		<input type="text" name="last-name" placeholder=" Last name" required>
        	</div>
            <div>
            	<input type="text" name="category" placeholder=" Category" required>
            </div>
            <div>
            	<input type="text" name="activity" placeholder=" Activity" required>
            </div>
            <div class="comments">
            	<textarea placeholder="comments">
            	</textarea>
            </div>
            <div>
            	<input id="button" type="reset" value="Reset" onclick="reset_form()">
            	<input id="button" type="submit" value="Submit" onclick="submission()">
            </div>
        </form>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
